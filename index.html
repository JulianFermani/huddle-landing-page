<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b3091bd40b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img class="" src="images/logo.svg" alt="logo" height="38">
    </a>
  </div>
</nav>
    <div class="row">
      <div class="col-12 col-lg-7">
        <img class="img-fluid" src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="col-12 col-lg-5 text-white ps-4 text-center text-lg-start">
        <p class="fs-2 fw-bold mt-4 mb-0">Build The Community</p>
        <p class="fs-2 fw-bold">Your Fans Will Love</p>
        <p class="">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
           Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="btn btn-light ps-5 pe-5 pt-2 pb-2 rounded-pill shadow-lg">Register</button>
        <div class="position-absolute social-media bottom-0 end-0 me-4 pe-4">
          <i class="fab fa-facebook-f border me-1 rounded-circle p-2"></i>
          <i class="fab fa-twitter border me-1 rounded-circle p-2"></i>
          <i class="fab fa-instagram border rounded-circle p-2"></i>
        </div>
      </div>
    </div>
  </div>






  <footer class="text-white">
    <p class="attribution">
      Challenge by <a class="text-white" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" class="text-white">Julian Fermani</a>.
    </p>
  </footer>
</body>
</html>
